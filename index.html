<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Whack a mole game js</title>
      <link rel="stylesheet" href="./style.css">
</head>
<body>
      <div class="container">
            <div class="heading">
               <h1>Whack a mole game js</h1>  
            </div>
            <div class="score">
                 Points: <span>0</span> 
            </div>
            <div class="holescont">
                  <div class="hole hole1">
                       
                  </div>
                  <div class="hole hole2">
                        
                  </div>
                  <div class="hole hole3">
                       
                  </div>
                  <div class="hole hole4">
                        
                  </div>
                  <div class="hole hole5">
                       
                  </div>
                  <div class="hole hole6">
                       
                  </div>
                  <div class="hole hole7">
                       
                  </div>
                  <div class="hole hole8">
                  
                  </div>
                        
                  <div class="hole hole9">
                  
                  </div>
            </div>
            <div class="buttons">
                  <button class="play">
                        PLAY
                  </button>
                  <button class="stop">
                        STOP
                  </button>
            </div>
            <div class="cursor">
                  <img src="./hammer.png">
            </div>
      </div>


      <script src="./1.js">
           
      </script>
</body>
</html>
